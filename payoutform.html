<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .border-dashed {
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .order-summary {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        form {
            overflow-y: auto;
            max-height: 65vh;
        }
        .form-control, .form-select {
            height: 38px;
        }
        .qr-image {
            max-width: 100px;
            margin-bottom: 10px;
        }

        /* Add this CSS to fix horizontal scrolling */
.container {
    max-width: 100%; /* Ensure container doesn't exceed viewport width */
    overflow-x: hidden; /* Hide unnecessary horizontal overflow */
  
}

.row {
    margin: 0; /* Ensure no additional margin causes overflow */
}

.col-md-6, .col-md-8, .col-md-4 {
    padding-left: 15px; /* Adjust padding to ensure alignment */
    padding-right: 15px;
}

form {
    overflow-y: auto;
    max-height: 65vh;
}

    </style>

<style>
    /* Styling for the back button */
    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 30px;
        height: 30px;
        background-color: transparent; /* Circle background color */
        color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        z-index: 1000;
        font-size: 24px;
        text-decoration: none;
    }

    .back-button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    .back-button i {
        font-family: Arial, sans-serif;
        font-weight: bold;
    }
</style>


</head>
<body>

     <!-- Back Button -->
     <a class="back-button" onclick="goBack()" title="Go Back">
        ‚Üê
    </a>

    <div class="container mt-4" style="top: 50px;">
        <div class="row" style="margin-top: 50px;">
            <!-- Left Section -->


            <div class="col-md-8">

                <div class="mb-4">
                    <h5>Choose Product Options</h5>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="productName" class="form-label">Product Name</label>
                                <select class="form-select" id="productName">
                                    <option selected>Choose Product</option>
                                    <option>Product 1</option>
                                    <option>Product 2</option>
                                    <option>Product 3</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="size" class="form-label">Size</label>
                                <select class="form-select" id="size">
                                    <option selected>Choose Size</option>
                                    <option>Small</option>
                                    <option>Medium</option>
                                    <option>Large</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" value="1" min="1">
                            </div>
                        </div>
                    </form>
                    
                </div>


                <div class="mb-4">
                    <h5>Set Delivery Address</h5>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="col-md-6">
                                <label for="number" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="number" placeholder="Enter your contact number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="province" class="form-label">Province</label>
                                <select class="form-select" id="province">
                                    <option selected>Choose Province</option>
                                    <option>Province 1</option>
                                    <option>Province 2</option>
                                    <option>Bagmati</option>
                                    <option>Gandaki</option>
                                    <option>Lumbini</option>
                                    <option>Karnali</option>
                                    <option>Sudurpashchim</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="district" class="form-label">District</label>
                                <select class="form-select" id="district">
                                    <option selected>Choose District</option>
                                    <option>District 1</option>
                                    <option>District 2</option>
                                    <option>District 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter your city">
                            </div>
                            <div class="col-md-6">
                                <label for="tole" class="form-label">Tole</label>
                                <input type="text" class="form-control" id="tole" placeholder="Enter your tole">
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- Right Section -->
            <div class="col-md-4">
                <div class="order-summary">
                    <h5>Order Summary</h5>
                    <div class="d-flex justify-content-between">
                        <p class="mb-0">Items Total</p>
                        <p class="mb-0">Rs. 1,770</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="mb-0">Delivery Fee</p>
                        <p class="mb-0">Rs. 165</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5>Total:</h5>
                        <h5 class="text-danger">Rs. 1,935</h5>
                    </div>
                    <p class="text-muted">All taxes included</p>
                    <h5>Payment Mode</h5>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMode" id="cod" checked>
                        <label class="form-check-label" for="cod">Cash on Delivery</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMode" id="qr">
                        <label class="form-check-label" for="qr">QR Payment</label>
                    </div>
                    <div class="text-center">
                        <img src="https://via.placeholder.com/100" alt="QR Code" class="qr-image">
                        <input type="file" class="form-control" id="paymentFile">
                    </div>
                    <button class="btn btn-block mt-3" style="border:blue; background-color: aquamarine;">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // JavaScript for navigating back
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
